<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function runaway()
        {
            if(document.getElementById("btn").style.marginTop != "300px"){
            document.getElementById("btn").style.marginTop = "300px";        
            }
            else
            {
            document.getElementById("btn").style.marginTop = "30px"; 
            }
        }
    </script>
</head>
    <body>
        <button id = "btn"
            style="margin-top: 10px;"
            onmouseover="runaway();"
            >Щелкни по мне, и будет тебе счастье!
        </button>

    </body>
</html>
